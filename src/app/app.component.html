<div class="app-layout">
  <app-button class='add-car-btn' color="accent" text="ADD CAR" (click)="openDialog($event)"></app-button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column=="buttons" ? '':column.toUpperCase()}}
        <input matInput *ngIf="!column.includes('buttons')" placeholder="Search" name={{column}} class="search"
          (keyup)="applyFilter($event)">
      </th>
      <td mat-cell *matCellDef="let car"> {{car[column]}}
        <div *ngIf="column.includes('buttons')">
          <app-button color="primary" text="EDIT" (click)="openDialog($event,car)"></app-button> &nbsp;&nbsp;&nbsp;
          <app-button color="warn" text="DELETE" (click)="openDialog($event,car)"></app-button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
