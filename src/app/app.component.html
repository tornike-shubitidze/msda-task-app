<div class="app-layout">
  <button mat-raised-button class="add-car-btn" color="accent" (click)="openDialog()"> Add Car</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let car"> {{car.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let car"> {{car.model}} </td>
    </ng-container>

    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let car"> {{car.year}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let car"> {{car.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit or Delete">
      <th mat-header-cell *matHeaderCellDef> Edit or Delete </th>
      <td mat-cell *matCellDef="let car">
        <button mat-raised-button color="primary" (click)="openDialog()"> Edit</button> &nbsp;&nbsp;&nbsp; <button
          mat-raised-button color="warn">
          Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
