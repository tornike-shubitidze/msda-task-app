<div class="app-layout">
  <app-button class="add-car-btn" color="accent" text="ADD CAR" (click)="openDialog('ADD CAR', newCar)"></app-button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef hidden> id </th>
      <td mat-cell *matCellDef="let car" hidden> {{car.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let car"> {{car.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let car"> {{car.model}} </td>
    </ng-container>

    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let car"> {{car.year}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let car"> {{car.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit or Delete">
      <th mat-header-cell *matHeaderCellDef> Edit or Delete </th>
      <td mat-cell *matCellDef="let car">
        <app-button color="primary" text="EDIT" (click)="openDialog('SAVE CAR',car)"></app-button> &nbsp;&nbsp;&nbsp;
        <app-button color="warn" text="DELETE" (click)="onDeleteCar(car.id)"></app-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
