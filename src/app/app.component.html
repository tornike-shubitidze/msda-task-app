<div class="app-layout">
  <app-button class='add-car-btn' color="accent" text="ADD CAR" (click)="openDialog('ADD CAR')"></app-button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name
        <input matInput placeholder="Search by Name" class="search" (keyup)="applyFilter($event, 'name')">
      </th>
      <td mat-cell *matCellDef="let car"> {{car.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Model">
      <th mat-header-cell *matHeaderCellDef> Model
        <input matInput placeholder="Search by Model" class="search" (keyup)="applyFilter($event, 'model')">
      </th>
      <td mat-cell *matCellDef="let car"> {{car.model}} </td>
    </ng-container>

    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year
        <input matInput placeholder="Search by Year" class="search" (keyup)="applyFilter($event, 'year')">
      </th>
      <td mat-cell *matCellDef="let car"> {{car.year}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description
        <input matInput placeholder="Search by Description" class="search" (keyup)="applyFilter($event, 'description')">
      </th>
      <td mat-cell *matCellDef="let car"> {{car.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit or Delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let car">
        <app-button color="primary" text="EDIT" (click)="openDialog('SAVE CAR',car)"></app-button> &nbsp;&nbsp;&nbsp;
        <app-button color="warn" text="DELETE" (click)="openDialog('DELETE',car)"></app-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
